version: "3"
services:
  mydb:
    build: ./mysql
    container_name: "mydb"
    restart: always
    ports:
      - "3306:3306"
    volumes:
      - ./../../server/mysql/conf:/etc/mysql
      - ./../../server/mysql/data:/var/lib/mysql
      - ./../../server/mysqlback:/var/lib/mysqlback
    environment:
      MYSQL_ROOT_PASSWORD: 123456
    networks:
      - myserver_v1
  myredis:
    build: ./redis
    container_name: "myredis"
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./../../server/redis:/data
    networks:
      - myserver_v1
  myphp:
    build: ./php
    container_name: "myphp"
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - ./../../server/www:/var/www/html
      - ./../../server/php/php.ini:/usr/local/etc/php/php.ini
      - ./../../server/php/php-fpm.conf:/usr/local/etc/php-fpm.conf
      - ./../../server/php/php-fpm.d:/usr/local/etc/php-fpm.d
    networks:
      - myserver_v1
    depends_on:
      - mydb
      - myredis
  mynginx:
    build: ./nginx
    container_name: "mynginx"
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./../../server/www:/usr/share/nginx/html
      - ./../../server/nginx:/etc/nginx
      - ./../../server/logs/nginx.logs:/var/log/nginx
    networks:
      - myserver_v1
    depends_on:
      - myphp
networks:
  myserver_v1:
    driver: bridge